<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  
  
  
  <link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">

  <link rel="stylesheet" href="codiqa.ext.css">
  
  <!-- jQuery and jQuery Mobile -->

<body>
<!-- Home -->
<div data-role="page" id="edit_page">
    <div data-theme="a" data-role="header">
        <a data-role="button" href="" class="ui-btn-left">
            Cancel
        </a>
        <a data-role="button" href="#page1" class="ui-btn-right">
            Save
        </a>
        <h3>
            Edit time
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain" class="timer_start">
            <input name="start time" id="textinput2" placeholder="Start time" value=""
            type="text">
        </div>
        <div data-role="fieldcontain" class="timer_stop">
            <input name="Pause time" id="textinput3" placeholder="Pause time" value=""
            type="text">
        </div>
        <div data-role="fieldcontain" class="timer_stop">
            <input name="" id="textinput4" placeholder="Stop time" value="" type="text">
        </div>
        <div data-role="fieldcontain">
            <input name="" id="textinput5" placeholder="Tap to add tags" value=""
            type="text">
        </div>
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="">
                        Work
                    </a>
                </li>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="">
                        Personal
                    </a>
                </li>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="">
                        Cleaning
                    </a>
                </li>
            </ul>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <input id="radio1" name="" value="radio1" type="radio">
                <label for="radio1">
                    Yday
                </label>
                <input id="radio2" name="" value="radio2" type="radio">
                <label for="radio2">
                    Today
                </label>
                <input id="radio3" name="" value="radio3" type="radio">
                <label for="radio3">
                    Custom
                </label>
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <textarea name="" id="textarea2" placeholder="Description"></textarea>
        </div>
    </div>
</div>
