<!doctype html>
<html>
<meta charset="UTF-8">
<script type="text/javascript">
	

		var mytable = "<table cellpadding=\"0\" cellspacing=\"0\"><tbody><tr>"
		for (var i = 1; i <= 8; i++) {
			mytable += "<tr>"
			for (var y = 1; y <= 8; y++) {
				mytable += "<td></td>"
			};
			mytable += "</tr>"
		};
		mytable += "</tr></tbody></table>"
		document.write(mytable)
	
</script>
<style type="text/css">
table {
	border: 1px solid black;
}
td {
	border: 1px solid black;
	/*background-color: black;*/
	padding: 20px;
}
</style>
</html>
